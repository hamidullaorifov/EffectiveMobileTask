{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Ad</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% if form.instance.pk %}{% url 'ad_detail' pk=form.instance.pk %}{% else %}{% url 'ad_list' %}{% endif %}" class="btn btn-secondary">
            Cancel
        </a>
    </form>
{% endblock %}
